<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
  <h2 class="h2">
   Crypto Memory Game
  </h2>

</div>
<div class="game">
  <section class="memory-game">
    <div class="memory-card" data-framework="dash">
      <img class="front-face" src="./img/dash.png" alt="dash" />
      <img class="back-face" src="./img/all.png" alt="coins" />
    </div>
    <div class="memory-card" data-framework="dash">
      <img class="front-face" src="./img/dash.png" alt="dash" />
      <img class="back-face" src="./img/all.png" alt="coins" />
    </div>

    <div class="memory-card" data-framework="btc">
      <img class="front-face" src="./img/bitcoin.png" alt="btc" />
      <img class="back-face" src="./img/all.png" alt="coins" />
    </div>
    <div class="memory-card" data-framework="btc">
      <img class="front-face" src="./img/bitcoin.png" alt="btc" />
      <img class="back-face" src="./img/all.png" alt="coins" />
    </div>

    <div class="memory-card" data-framework="eth">
      <img class="front-face" src="./img/ether.png" alt="eth" />
      <img class="back-face" src="./img/all.png" alt="coins" />
    </div>
    <div class="memory-card" data-framework="eth">
      <img class="front-face" src="./img/ether.png" alt="eth" />
      <img class="back-face" src="./img/all.png" alt="coins" />
    </div>

    <div class="memory-card" data-framework="xrp">
      <img class="front-face" src="./img/ripple.png" alt="xrp" />
      <img class="back-face" src="./img/all.png" alt="coins" />
    </div>
    <div class="memory-card" data-framework="xrp">
      <img class="front-face" src="./img/ripple.png" alt="xrp" />
      <img class="back-face" src="./img/all.png" alt="coins" />
    </div>

    <div class="memory-card" data-framework="monero">
      <img class="front-face" src="./img/monero.png" alt="monero" />
      <img class="back-face" src="./img/all.png" alt="coins" />
    </div>
    <div class="memory-card" data-framework="monero">
      <img class="front-face" src="./img/monero.png" alt="monero" />
      <img class="back-face" src="./img/all.png" alt="coins" />
    </div>

    <div class="memory-card" data-framework="ltc">
      <img class="front-face" src="./img/lite.png" alt="ltc" />
      <img class="back-face" src="http://img.app.kiwi/icon/yvJ4qED41DbJ-Rz_c2G3Y9_g1ma2me5wpynSA9ItCw3_qhnMKf6KSvUKz-JVPNI-xKsG" alt="coins" />
    </div>
    <div class="memory-card" data-framework="ltc">
      <img class="front-face" src="./img/lite.png" alt="ltc" />
      <img class="back-face" src="./img/all.png" alt="coins" />
    </div>
  </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
